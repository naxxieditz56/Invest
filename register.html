<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Cadbury Dairy Milk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <div class="mobile-container">
    <div class="form-container">
      <div style="text-align: center; margin-bottom: 20px;">
        <i class="fas fa-candy-cane" style="font-size: 50px; color: white;"></i>
      </div>
      <h1 class="form-title">Create Account</h1>
      
      <form id="registerForm" onsubmit="event.preventDefault(); registerUser();">
        <div class="form-group">
          <label><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" required>
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-phone"></i> Phone (Optional)</label>
          <input type="tel" id="phone" class="form-control" placeholder="Enter phone number">
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-gift"></i> Referral Code (Optional)</label>
          <input type="text" id="referralCode" class="form-control" placeholder="Enter referral code">
        </div>
        
        <div class="form-group" style="display: flex; align-items: center;">
          <input type="checkbox" id="terms" style="margin-right: 10px;" required>
          <label style="color: white; font-size: 12px;">I agree to Terms & Conditions</label>
        </div>
        
        <button type="submit" class="btn">
          <i class="fas fa-user-plus"></i> Register
        </button>
        
        <a href="login.html" class="link">Already have an account? Login</a>
      </form>
    </div>
  </div>

  <script>
    function registerUser() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const referralCode = document.getElementById('referralCode').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters!');
        return;
      }
      
      // Show loading
      const btn = document.querySelector('.btn');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
      btn.disabled = true;
      
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          
          // Generate unique referral code
          const userReferralCode = 'CAD' + Math.random().toString(36).substring(2, 8).toUpperCase();
          
          // Save user data to Firestore
          return firebase.firestore().collection('users').doc(user.uid).set({
            username: username,
            email: email,
            phone: phone,
            wallet: 0,
            totalInvestment: 0,
            totalEarnings: 0,
            referralCode: userReferralCode,
            referredBy: referralCode || null,
            referrals: [],
            status: 'active',
            role: 'user',
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert('Registration successful! Please login.');
          window.location.href = 'login.html';
        })
        .catch((error) => {
          alert(error.message);
          // Reset button
          btn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
          btn.disabled = false;
        });
    }
  </script>
</body>
  </html>
