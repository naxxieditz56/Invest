<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/admin.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <div class="admin-sidebar">
      <div class="admin-logo">
        <i class="fas fa-crown"></i> Admin Panel
      </div>
      
      <div class="admin-menu">
        <a href="dashboard.html" class="menu-item">
          <i class="fas fa-chart-pie"></i> Dashboard
        </a>
        <a href="users.html" class="menu-item active">
          <i class="fas fa-users"></i> Users
        </a>
        <a href="products.html" class="menu-item">
          <i class="fas fa-box"></i> Products
        </a>
        <a href="investments.html" class="menu-item">
          <i class="fas fa-chart-line"></i> Investments
        </a>
        <a href="transactions.html" class="menu-item">
          <i class="fas fa-exchange-alt"></i> Transactions
        </a>
        <a href="referrals.html" class="menu-item">
          <i class="fas fa-sitemap"></i> Referrals
        </a>
        <a href="checkin.html" class="menu-item">
          <i class="fas fa-calendar-check"></i> Check-In
        </a>
        <a href="notifications.html" class="menu-item">
          <i class="fas fa-bell"></i> Notifications
        </a>
        <a href="security.html" class="menu-item">
          <i class="fas fa-shield-alt"></i> Security
        </a>
        <a href="roles.html" class="menu-item">
          <i class="fas fa-user-tag"></i> Roles
        </a>
      </div>
      
      <div class="admin-footer">
        <div class="user-info">
          <i class="fas fa-user-circle"></i>
          <span id="adminName">Admin</span>
        </div>
        <button onclick="logout()" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="admin-main">
      <div class="admin-header">
        <h1>User Management</h1>
        <div class="header-actions">
          <button class="btn" onclick="showAddUserModal()">
            <i class="fas fa-plus"></i> Add User
          </button>
          <button class="btn btn-secondary" onclick="exportUsers()">
            <i class="fas fa-download"></i> Export
          </button>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters-section" style="margin-bottom: 20px;">
        <input type="text" id="searchUser" class="form-control" placeholder="Search users..." style="max-width: 300px; display: inline-block; margin-right: 10px;">
        <select id="userStatus" class="form-control" style="max-width: 150px; display: inline-block;">
          <option value="all">All Status</option>
          <option value="active">Active</option>
          <option value="blocked">Blocked</option>
        </select>
      </div>

      <!-- Users Table -->
      <div class="table-responsive">
        <table class="admin-table">
          <thead>
            <tr>
              <th>User</th>
              <th>Email</th>
              <th>Wallet</th>
              <th>Investments</th>
              <th>Referrals</th>
              <th>Status</th>
              <th>Joined</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTable">
            <tr>
              <td colspan="8" class="text-center">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination" style="margin-top: 20px; text-align: center;">
        <button class="btn-small" onclick="prevPage()"><i class="fas fa-chevron-left"></i></button>
        <span id="pageInfo" style="margin: 0 15px;">Page 1</span>
        <button class="btn-small" onclick="nextPage()"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div id="editUserModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit User</h2>
        <button class="close-btn" onclick="closeModal('editUserModal')">&times;</button>
      </div>
      
      <form id="editUserForm" onsubmit="event.preventDefault(); updateUser();">
        <input type="hidden" id="editUserId">
        
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="editUsername" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="editEmail" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label>Wallet Balance</label>
          <input type="number" id="editWallet" class="form-control" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label>Status</label>
          <select id="editStatus" class="form-control">
            <option value="active">Active</option>
            <option value="blocked">Blocked</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Role</label>
          <select id="editRole" class="form-control">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        
        <button type="submit" class="btn">Update User</button>
      </form>
    </div>
  </div>

  <!-- Add User Modal -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New User</h2>
        <button class="close-btn" onclick="closeModal('addUserModal')">&times;</button>
      </div>
      
      <form id="addUserForm" onsubmit="event.preventDefault(); addUser();">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="addUsername" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="addEmail" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="addPassword" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label>Wallet Balance</label>
          <input type="number" id="addWallet" class="form-control" step="0.01" value="0">
        </div>
        
        <div class="form-group">
          <label>Role</label>
          <select id="addRole" class="form-control">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        
        <button type="submit" class="btn">Add User</button>
      </form>
    </div>
  </div>

  <script>
    let currentPage = 1;
    const usersPerPage = 10;
    let lastVisible = null;
    let firstVisible = null;
    let totalUsers = 0;

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        loadUsers();
      }
    });

    async function loadUsers() {
      const db = firebase.firestore();
      const tbody = document.getElementById('usersTable');
      
      let query = db.collection('users')
        .orderBy('createdAt', 'desc')
        .limit(usersPerPage);
      
      if (currentPage > 1 && lastVisible) {
        query = query.startAfter(lastVisible);
      }
      
      try {
        const snapshot = await query.get();
        
        if (snapshot.empty) {
          tbody.innerHTML = '<tr><td colspan="8" class="text-center">No users found</td></tr>';
          return;
        }
        
        lastVisible = snapshot.docs[snapshot.docs.length - 1];
        
        // Get total count
        const countSnapshot = await db.collection('users').count().get();
        totalUsers = countSnapshot.data().count;
        
        tbody.innerHTML = '';
        
        snapshot.forEach((doc) => {
          const user = doc.data();
          tbody.innerHTML += `
            <tr>
              <td>
                <div style="display: flex; align-items: center;">
                  <i class="fas fa-user-circle" style="font-size: 30px; margin-right: 10px; color: #667eea;"></i>
                  <div>
                    <strong>${user.username || 'N/A'}</strong><br>
                    <small>ID: ${doc.id.slice(0, 8)}...</small>
                  </div>
                </div>
              </td>
              <td>${user.email || 'N/A'}</td>
              <td>â‚¹${user.wallet || 0}</td>
              <td>${user.investments ? user.investments.length : 0}</td>
              <td>${user.referrals ? user.referrals.length : 0}</td>
              <td>
                <span class="badge ${user.status === 'blocked' ? 'rejected' : 'success'}">
                  ${user.status || 'active'}
                </span>
              </td>
              <td>${user.createdAt ? new Date(user.createdAt.toDate()).toLocaleDateString() : 'N/A'}</td>
              <td>
                <button onclick="editUser('${doc.id}')" class="btn-small" style="margin-right: 5px;">
                  <i class="fas fa-edit"></i>
                </button>
                <button onclick="adjustBalance('${doc.id}')" class="btn-small" style="margin-right: 5px;">
                  <i class="fas fa-wallet"></i>
                </button>
                <button onclick="resetPassword('${doc.id}')" class="btn-small" style="margin-right: 5px;">
                  <i class="fas fa-key"></i>
                </button>
                <button onclick="toggleUserStatus('${doc.id}', '${user.status || 'active'}')" class="btn-small">
                  <i class="fas ${user.status === 'blocked' ? 'fa-check-circle' : 'fa-ban'}"></i>
                </button>
              </td>
            </tr>
          `;
        });
        
        document.getElementById('pageInfo').textContent = `Page ${currentPage}`;
        
      } catch (error) {
        console.error('Error loading users:', error);
        tbody.innerHTML = '<tr><td colspan="8" class="text-center">Error loading users</td></tr>';
      }
    }

    async function editUser(userId) {
      const db = firebase.firestore();
      const doc = await db.collection('users').doc(userId).get();
      
      if (doc.exists) {
        const user = doc.data();
        document.getElementById('editUserId').value = userId;
        document.getElementById('editUsername').value = user.username || '';
        document.getElementById('editEmail').value = user.email || '';
        document.getElementById('editWallet').value = user.wallet || 0;
        document.getElementById('editStatus').value = user.status || 'active';
        document.getElementById('editRole').value = user.role || 'user';
        
        document.getElementById('editUserModal').classList.add('active');
      }
    }

    async function updateUser() {
      const userId = document.getElementById('editUserId').value;
      const db = firebase.firestore();
      
      await db.collection('users').doc(userId).update({
        username: document.getElementById('editUsername').value,
        email: document.getElementById('editEmail').value,
        wallet: parseFloat(document.getElementById('editWallet').value),
        status: document.getElementById('editStatus').value,
        role: document.getElementById('editRole').value,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      
      alert('User updated successfully!');
      closeModal('editUserModal');
      loadUsers();
    }

    async function adjustBalance(userId) {
      const amount = prompt('Enter amount to add/subtract (use - for subtraction):');
      if (amount === null) return;
      
      const db = firebase.firestore();
      const userRef = db.collection('users').doc(userId);
      
      await db.runTransaction(async (transaction) => {
        const userDoc = await transaction.get(userRef);
        const currentBalance = userDoc.data().wallet || 0;
        const newBalance = currentBalance + parseFloat(amount);
        
        transaction.update(userRef, { wallet: newBalance });
        
        // Log transaction
        db.collection('transactions').add({
          userId: userId,
          type: 'admin_adjustment',
          amount: parseFloat(amount),
          balance: newBalance,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      });
      
      alert('Balance adjusted successfully!');
      loadUsers();
    }

    async function resetPassword(userId) {
      if (!confirm('Are you sure you want to reset this user\'s password?')) return;
      
      const db = firebase.firestore();
      const userDoc = await db.collection('users').doc(userId).get();
      const email = userDoc.data().email;
      
      try {
        await firebase.auth().sendPasswordResetEmail(email);
        alert('Password reset email sent!');
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    async function toggleUserStatus(userId, currentStatus) {
      const newStatus = currentStatus === 'active' ? 'blocked' : 'active';
      
      if (!confirm(`Are you sure you want to ${newStatus} this user?`)) return;
      
      const db = firebase.firestore();
      await db.collection('users').doc(userId).update({
        status: newStatus
      });
      
      loadUsers();
    }

    function showAddUserModal() {
      document.getElementById('addUserModal').classList.add('active');
    }

    async function addUser() {
      const email = document.getElementById('addEmail').value;
      const password = document.getElementById('addPassword').value;
      const username = document.getElementById('addUsername').value;
      const wallet = parseFloat(document.getElementById('addWallet').value);
      const role = document.getElementById('addRole').value;
      
      try {
        // Create auth user
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        
        // Create user document
        const db = firebase.firestore();
        await db.collection('users').doc(userCredential.user.uid).set({
          username: username,
          email: email,
          wallet: wallet,
          role: role,
          status: 'active',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        alert('User created successfully!');
        closeModal('addUserModal');
        loadUsers();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadUsers();
      }
    }

    function nextPage() {
      if (currentPage * usersPerPage < totalUsers) {
        currentPage++;
        loadUsers();
      }
    }

    function exportUsers() {
      // Implementation for exporting users
      alert('Export functionality will be implemented here');
    }

    function logout() {
      firebase.auth().signOut()
        .then(() => {
          window.location.href = 'login.html';
        });
    }

    // Search functionality
    document.getElementById('searchUser').addEventListener('input', (e) => {
      // Implement search
      loadUsers();
    });
  </script>
</body>
          </html>
