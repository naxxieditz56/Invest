<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cadbury Dairy Milk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="mobile-container">
    <div class="form-container">
      <h1 class="form-title">
        <i class="fas fa-candy-cane"></i> Cadbury
      </h1>
      
      <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        
        <a href="#" class="link" onclick="forgotPassword()">Forgot Password?</a>
        <a href="register.html" class="link">Don't have an account? Register</a>
      </form>
    </div>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Check if user is admin
          firebase.firestore().collection('users').doc(userCredential.user.uid).get()
            .then((doc) => {
              if (doc.exists && doc.data().role === 'admin') {
                window.location.href = 'admin/dashboard.html';
              } else {
                window.location.href = 'dashboard.html';
              }
            });
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function forgotPassword() {
      const email = prompt('Enter your email address:');
      if (email) {
        firebase.auth().sendPasswordResetEmail(email)
          .then(() => {
            alert('Password reset email sent!');
          })
          .catch((error) => {
            alert(error.message);
          });
      }
    }
  </script>
</body>
</html>
