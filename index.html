<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cadbury Dairy Milk - Invest & Earn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .landing-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .landing-logo {
      font-size: 80px;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 0 30px rgba(255,255,255,0.5);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .landing-title {
      color: white;
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    .landing-subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 18px;
      margin-bottom: 40px;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }
    .feature-item {
      text-align: center;
      color: white;
    }
    .feature-item i {
      font-size: 32px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }
    .btn-group {
      width: 100%;
      max-width: 300px;
    }
    .landing-footer {
      margin-top: 50px;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="landing-logo">
      <i class="fas fa-candy-cane"></i>
    </div>
    <h1 class="landing-title">Cadbury</h1>
    <p class="landing-subtitle">Dairy Milk Investment Platform</p>
    
    <div class="features">
      <div class="feature-item">
        <i class="fas fa-chart-line"></i>
        <div>Daily Profits</div>
      </div>
      <div class="feature-item">
        <i class="fas fa-shield-alt"></i>
        <div>Secure Investment</div>
      </div>
      <div class="feature-item">
        <i class="fas fa-users"></i>
        <div>Referral Bonus</div>
      </div>
      <div class="feature-item">
        <i class="fas fa-clock"></i>
        <div>24/7 Support</div>
      </div>
    </div>
    
    <div class="btn-group">
      <button onclick="location.href='login.html'" class="btn" style="margin-bottom: 15px;">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <button onclick="location.href='register.html'" class="btn btn-secondary">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </div>
    
    <div class="landing-footer">
      Â© 2026 Cadbury Dairy Milk. All rights reserved.
    </div>
  </div>
</body>
</html>
